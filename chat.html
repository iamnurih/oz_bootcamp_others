<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanaotalk</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat__screen"> 
            <section class="users">
                <div class="user__column">
                    <div class="user__pic"></div>
                    <div class="user__info">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat__form">
            <textarea class="chat__form__field" placeholder="메시지를 입력하세요..."></textarea>
            <input type="submit" value="전송" class="chat__form__bt">                
        </form>
    </div>
</body>
</html>
